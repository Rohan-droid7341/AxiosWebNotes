<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form Page</title>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Input Form Page</h1>
        <p>This page demonstrates various types of form inputs.</p>
        <nav>
            <a href="index.html">Go Back to Main Page</a>
        </nav>
    </header>

    <!-- Form Section -->
    <section>
        <h2>Fill out this comprehensive form:</h2>
        <form action="/submit" method="post">
            <!-- Text Input -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required><br><br>

            <!-- Password Input -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <!-- Email Input -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@example.com" required><br><br>

            <!-- Telephone Input -->
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="+1-234-567-890" required><br><br>

            <!-- Number Input -->
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" max="120"><br><br>

            <!-- Date Input -->
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob"><br><br>

            <!-- Time Input -->
            <label for="appt">Preferred Time for Appointment:</label>
            <input type="time" id="appt" name="appt"><br><br>

            <!-- Range Input -->
            <label for="satisfaction">Satisfaction Level (1 to 10):</label>
            <input type="range" id="satisfaction" name="satisfaction" min="1" max="10"><br><br>

            <!-- Color Input -->
            <label for="favcolor">Favorite Color:</label>
            <input type="color" id="favcolor" name="favcolor"><br><br>

            <!-- Radio Buttons -->
            <p>Gender:</p>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br><br>

            <!-- Checkbox -->
            <p>Select your hobbies:</p>
            <input type="checkbox" id="reading" name="hobbies" value="reading">
            <label for="reading">Reading</label><br>
            <input type="checkbox" id="traveling" name="hobbies" value="traveling">
            <label for="traveling">Traveling</label><br>
            <input type="checkbox" id="coding" name="hobbies" value="coding">
            <label for="coding">Coding</label><br><br>

            <!-- Dropdown -->
            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="us">United States</option>
                <option value="uk">United Kingdom</option>
                <option value="india">India</option>
                <option value="australia">Australia</option>
            </select><br><br>

            <!-- File Input -->
            <label for="resume">Upload Your Resume:</label>
            <input type="file" id="resume" name="resume"><br><br>

            <!-- Submit and Reset Buttons -->
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </section>

</body>
</html>
